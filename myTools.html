<!DOCTYPE html>
<html>
<head>
    <title>My Tools</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        .tool-list { /* 工具列表的样式 */
            list-style-type: none; /* 移除列表项的默认样式 */
            padding: 0; /* 移除内边距 */
            margin-top: 20px;
        }
        .tool-list li {
            margin-bottom: 10px;
        }
        .input-group {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        input[type="text"] {
            padding: 8px;
            font-size: 16px;
            width: 300px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 8px 16px;
            font-size: 16px;
            cursor: pointer;
            margin-left: 5px;
            border: 1px solid #4CAF50;
            background-color: #4CAF50;
            color: white;
            border-radius: 4px;
        }
        button:hover {
            background-color: #45a049;
            border-color: #45a049;
        }
        #decimalResult {
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>My Tools</h1>
        <ul class="tool-list">
            <li>
                <h2>Tool 1 Hex to Decimal Converter</h2>
                <div class="input-group">
                    <input type="text" id="hexInput" placeholder="Enter hexadecimal number (can contain spaces)">
                    <button onclick="convertHexToDecimal()">Convert</button>
                </div>
                <div id="decimalResult"></div>
            </li>
	    <!--
            <li>
                <h2>Tool 2 (Coming Soon)</h2>
            </li>
            <li>
                <h2>Tool 3 (Coming Soon)</h2>
            </li>
            <li>
                <h2>Tool 4 (Coming Soon)</h2>
	    </li>-->
        </ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
